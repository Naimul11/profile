<style>
body{ position:absolute;
         background: #fbceb4  ; 
        }
.body {      
    max-height:100vh;
    width:100vw;
    display:flex;
    position:relative;
    justify-content: center;
    align-items: center;
    }
    
.body .box{     
    position:relative;
    max-height:400px;
    max-width: 450px;
    border-radius:0.8em;
    display: flex;
    overflow:hidden;
     justify-content: center;
    align-items: flex-end;
    background: linear-gradient(  DodgerBlue 25%, MidnightBlue 25%);
    }

 img{ 
    max-height:400px;
    max-width: 450px;
    border-radius:0.8em;
}   

 .body .box .img{
  z-index:10000;
transition: all 1.5s linear 0s;

}
.body .box .img:hover{    
    transform:scale(0.5) translate( 0, -20vh);
    
    
    }
    
.box .name{    
    position: absolute;
    font-size:0.8em;
    color:White;
    transform:translateY(100vh);
     transition: transform 1.7s ease-in-out 0s;
    }   
.body .box:hover .name{    
    
    transform: translateY(0);
    }
.name span{     
    color:Dodgerblue;
    }

.develop{    
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    flex-direction:column;
    }
       
.icon{  
    display:flex;
    position:relative;
    top:-2vh;
    right:1vw;
    }
    
.icon li {   
    list-style: none;
    margin: 1.5vh;
    }
    
.icon li a{    
    color:white;
    display:flex;
    width:40px; 
    height:7px;
    justify-content:center;
    align-items: center;
    text-decoration:none;
    font-size: 2.5em;
    border-radius:.2em;
    
    }
    
 
</style>
